<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Tajawal" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div id="calculator">
      <span class="display">
        <p>0</p>
      </span>
      <div class="rows">
        <button class="longButtons">C</button>
        <button><-</button>
        <button class="orange">/</button>
      </div>
      <div class="rows">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">*</button>
      </div>
      <div class="rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>
      </div>
      <div class="rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>
      </div>
      <div class="rows">
        <button class="xlButtons">0</button>
        <button class="orange">=</button>
      </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
